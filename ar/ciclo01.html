<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MZa!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
    <script src="vendor_aframe_build_aframe.min.js"></script>
    <script src="aframe_build_aframe-ar.js"></script>
    <!-- import the webpage's javascript file -->
  </head>  
  <body>

	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled:false;  detectionMode: mono_and_matrix;'>

    <a-assets>
        <img id="map2" src="base-logo02b.png">
        <img id="bici" src="bici01.png">
      </a-assets>

    <a-marker id='marker' preset='kanji'>
          
          
          <a-entity rotation="-90 0 0" position="0 1 0.2" scale="1 1 1">

            <a-image src="#map2" rotation="" position="0 0 0" visible="" material="" geometry="" scale="1 1 1"></a-image>

            <a-entity position="4 -1.16 0.1" scale=".6 .6 .6">
              <a-image src="#bici" rotation="" position="0 0.5 0" visible="" material="" geometry="" scale="1.79 1 1"></a-image>
              <a-animation begin="2000" dur="3000" direction="elastic" repeat="20" attribute="position" from="4 -1.16 0.1" to="-4 -1.16 0.1"></a-animation>
            </a-entity>

              
              
            </a-image>
          </a-entity>

    </a-marker>
    		

		<a-camera-static/>
	</a-scene>

  </body>
</html>
