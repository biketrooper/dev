<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <!-- <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene embedded arjs='sourceType: webcam;'>

<a-entity position="0 -.9 -.6" rotation="-62 0 0">

      <a-box position='0 0.5 0.6' material='opacity: 0.7;' color="#006699" scale=".7 .7 .7"></a-box>
      <a-box color="#006699" rotation="" visible="" geometry="" material="opacity: .5;" scale=".7 .2 .2" position=".7 0.7 0.7"></a-box>
      <a-entity color="#006699" visible="" rotation="90 0 -90" material="opacity: 1;" scale=".4 .4 .4" position="1.2 0.7 0.7" geometry="primitive: cone; radiusBottom: .5; radiusTop: 0.01"></a-entity>

    	<a-text value="asterisco" rotation="0 0 0" color="#FFF" position="-0.4 1.4 .5" scale="1 1 1"></a-text>
    	<a-text value="WEBCOM!" rotation="0 0 0" color="#e78821" position="-0.4 1.2 .5" scale="1 1 1"></a-text>

      <a-entity rotation="-5 0 0" scale=".5 .5 .5" visible="" position="-1.5 0.7 1.3">
        <a-entity text-geometry="value: CELEPAR; style: italic; bevelEnabled: true; bevelSize: 0.0; bevelThickness: 0.03; size: 0.7; weight: bold; height: 0;" material="shader: flat; color: #006699" rotation="" scale="" visible="" position="1 -1 -0.3"></a-entity>
      </a-entity>

      </a-entity>
<a-curvedimage material="" geometry="" scale=".5 .5 .5" visible="" position="-0.2 -1 -1" rotation="-200 240 -40" color="#e58022"></a-curvedimage>

  <a-plane rotation="-90 0 0" scale="" visible="" material="" geometry="" position="0 0 0" width="1.3" height="1.3" color="#fff" material="opacity:.9;"></a-plane>

      
  <a-marker-camera type='pattern' url='lock-pattern-marker.patt'></a-marker>
    <!--   <a-marker-camera preset='hiro'></a-marker-camera> -->
    </a-scene>
  </body>
</html>
