<html>

    <script src="aframe-mouse-cursor-component.min.js"></script>
    <style type="text/css">
      .spacer {
        position: relative;
        pointer-events: none;
        height: 100%;
      }
      .spacer2 {
        position: relative;
        pointer-events: none;
        height: 1px;
      }
</style>

</head>
<body>
  <!--  <a-scene embedded arjs="sourceType: webcam;"> -->
  <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <img id="map2" src="ods-05.png">
        <img id="map2b" src="ods-5b.png">
        <img id="map2c" src="ods-5c.png">
        <img id="map2d" src="ods-5d.png">
      </a-assets>

      <a-entity rotation="-90 0 0" position="0 -1 0" scale="1 1 1">
        <a-entity rotation="" scale="" visible="" position="0 0 0">
            <a-image src="#map2" rotation="" position="0 -0.1 0" visible="" material="" geometry="" scale="1.2 1.5 1.2">
              <a-animation begin="5000" dur="2600" direction="elastic" repeat="0" attribute="rotation" from="0 0 0" to="0 -60 0"></a-animation>
              <a-animation begin="5000" dur="2600" direction="elastic" repeat="0" attribute="position" from="0 -0.1 0" to="-.9 -0.1 -0.6"></a-animation>

              <a-animation begin="12000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 -60 0" to="0 -120 0"></a-animation>
              <a-animation begin="12000" dur="3000" direction="elastic" repeat="0" attribute="position" from="-.9 -0.1 -0.6" to="-0.8 -0.1 -1.6"></a-animation>

              <a-animation begin="20000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 -120 0" to="0 -180 0"></a-animation>
              <a-animation begin="20000" dur="3000" direction="elastic" repeat="0" attribute="position" from="-0.8 -0.1 -1.6" to=".2 -0.1 -2"></a-animation>
            </a-image>
            <a-image src="#map2b" rotation="0 60 0" position=".9 -0.1 -0.6" visible="" material="" geometry="" scale="1.3 1.6 1.3">
              <a-animation begin="5000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 60 0" to="0 0 0"></a-animation>
              <a-animation begin="5000" dur="3000" direction="elastic" repeat="0" attribute="position" from=".9 -0.1 -0.6" to="0 -0.1 0"></a-animation>

              <a-animation begin="12000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 0 0" to="0 -60 0"></a-animation>
              <a-animation begin="12000" dur="3000" direction="elastic" repeat="0" attribute="position" from="0 -0.1 0" to="-.9 -0.1 -0.6"></a-animation>

              <a-animation begin="20000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 -60 0" to="0 -120 0"></a-animation>
              <a-animation begin="20000" dur="3000" direction="elastic" repeat="0" attribute="position" from="-.9 -0.1 -0.6" to="-0.8 -0.1 -1.6"></a-animation>

            </a-image>
            <a-image src="#map2c" rotation="0 120 0" position=".8 -0.1 -1.7" visible="" material="" geometry="" scale="1 1 1">
              <a-animation begin="5000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 120 0" to="0 60 0"></a-animation>
              <a-animation begin="5000" dur="3000" direction="elastic" repeat="0" attribute="position" from=".8 -0.1 -1.7" to=".9 -0.1 -0.6"></a-animation>

              <a-animation begin="12000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 60 0" to="0 0 0"></a-animation>
              <a-animation begin="12000" dur="3000" direction="elastic" repeat="0" attribute="position" from=".9 -0.1 -0.6" to="0 -0.1 1.2"></a-animation>

              <a-animation begin="20000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 0 0" to="0 -60 0"></a-animation>
              <a-animation begin="20000" dur="3000" direction="elastic" repeat="0" attribute="position" from="0 -0.1 1.2" to="-.9 -0.1 -0.6"></a-animation>
            </a-image>

            <a-image src="#map2d" rotation="0 180 0" position="0 -0.1 -2.1" visible="" material="" geometry="" scale="1 1 1">
              <a-animation begin="5000" dur="2600" direction="elastic" repeat="0" attribute="rotation" from="0 180 0" to="0 120 0"></a-animation>
              <a-animation begin="5000" dur="3000" direction="elastic" repeat="0" attribute="position" from="0 -0.1 -2.1" to=".8 -0.1 -1.7"></a-animation>

              <a-animation begin="12000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 120 0" to="0 60 0"></a-animation>
              <a-animation begin="12000" dur="3000" direction="elastic" repeat="0" attribute="position" from=".8 -0.1 -1.7" to=".9 -0.1 -0.6"></a-animation>

              <a-animation begin="20000" dur="3000" direction="elastic" repeat="0" attribute="rotation" from="0 60 0" to="0 0 0"></a-animation>
              <a-animation begin="20000" dur="3000" direction="elastic" repeat="0" attribute="position" from=".9 -0.1 -0.6" to="0 -0.1 0.9"></a-animation>
            </a-image>
            <!-- <a-animation begin="10000" dur="5000" repeat="indefinite" attribute="position" from="0 -1.2 0" to="-1.1 -1.2 0"></a-animation> -->
  <!--         <a-animation begin="5000" dur="5000" repeat="indefinite" attribute="position" from="0 -1.2 0" to="-1.1 -1.2 0"></a-animation>
          <a-animation begin="2000" dur="5000" attribute="material.opacity" from="0" to="1"></a-animation> -->

         <!-- <a-animation
            attribute="rotation"
            easing="linear"
            begin="5000" 
            dur="60000"
            to="0 -360 0"
            repeat="1">
          </a-animation> -->

          <!-- <a-animation
            attribute="position"
            easing="linear"
            dur="60000"
            from="0 0 0"
            to="0 0 0"
            repeat="1">
          </a-animation> -->

          </a-entity>
      </a-entity>
      <a-marker-camera preset='kanji'></a-marker-camera>
    </a-scene>

            targetEl.setAttribute('material', {color: 'red'});
            targetEl.setAttribute('material', {color: 'red'});
          });*/
  </script>
</body>
</html>
