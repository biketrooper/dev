<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene>

      <a-box position='0 0.5 -4' material='opacity: 0.7;' color="#006699" scale="1 1 1"></a-box>
      <a-box color="#e58022" rotation="" visible="" geometry="" material="opacity: 1;" scale=".7 .2 .2" position=".7 0.7 -4"></a-box>
      <a-triangle rotation="-90 0 0"></a-triangle>
	<a-text value="asterisco" rotation="0 0 0" color="#FFF" position="-0.4 1.05 -3" scale="1 1 1"></a-text>
	<a-text value="WEBCOM!" rotation="0 0 0" color="#e78821" position="-.4 .9 -3" scale="1 1 1"></a-text>

<a-entity position="-3 1 -4.3" rotation="-5 0 0">
	<a-entity position="1 0 0.3" text-geometry="value: CELEPAR; style: italic; bevelEnabled: true; bevelSize: 0.0; bevelThickness: 0.03; size: 0.7; weight: bold; height: 0;" material="shader: flat; color: white"></a-entity>
</a-entity>

      <a-plane position="0 .2 -4" rotation="-90 0 0" width="4" height="4" color="#006699"></a-plane>

      <a-entity environment="preset: yavapai; dressingAmount: 500"></a-entity>


      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
