<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="aframe-ar.js"></script>

</head>
<body style='padding : 50px;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-box position='0 0.5 0' material='opacity: 0.7;' color="#e78821" scale=".5 .5 .5"></a-box>
		<a-text value="asterisco" rotation="10 0 0" color="#FFF" position="-.4 1.05 .3" scale="1 1 1"></a-text>
		<a-text value="WEBCOM!" rotation="10 0 0" color="#e78821" position="-.4 .9 .3" scale="1 1 1"></a-text>
		<!--<a-box color="#e78821" rotation="0 45 45" scale=".3 .3 .3"></a-box>-->

		<a-marker-camera preset='hiro'></a-marker-camera>
		<!--<a-marker-camera preset='custom' type='pattern' url="https://raw.githubusercontent.com/biketrooper/dev/master/pattern-marker2.patt"></a-marker-camera>-->
	</a-scene>
</body>
</html>
