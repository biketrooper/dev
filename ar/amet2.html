<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <!-- <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
    	<a-assets>
    		<img id="logo" src="marker2.png">
    		<img id="map" src="mapa01.png">
  		</a-assets>

		<a-entity position="0 0 0" rotation="-90 0 0">
			  <!-- <a-image src="#logo"></a-image> -->
			  <a-image src="#map" scale="3 2 2"></a-image>
			  <a-entity position="0 0 0" rotation="0 0 0" scale="" visible="">
				  <a-cylinder color="#FFC65D" scale="" visible="" material="opacity:.7;" geometry="" radius="0.03" rotation="-90 0 0" height="0.1" position="0 0 0.1"></a-cylinder>
				  <a-cylinder color="#43a047" scale="" visible="" material="opacity:.7;" geometry="" radius="0.05" rotation="-90 0 0" height="0.1" position="0.4 -0.2 0.1"></a-cylinder>
				  <a-cylinder color="#e82123" scale="" visible="" material="opacity:.7;" geometry="" radius="0.09" rotation="-90 0 0" height="0.1" position="-0.3 -0.2 0.1"></a-cylinder>
				</a-entity>
			<!-- <a-box position='0 0.5 0' material='opacity: 0.7;' color="#006699" scale=".7 .7 .7"></a-box> -->
		</a-entity>
  <!-- <a-plane rotation="-90 0 0" scale="" visible="" material="" geometry="" position="0 0 0" width="1.3" height="1.3" color="#1690c5" material="opacity:.9;"></a-plane> -->
  <!-- <a-marker-camera type='pattern' url='lock-pattern-marker.patt'></a-marker> -->
       <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
