<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <!-- <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <!-- 
    <script src="aframe-ar.js"></script> --><!-- 
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script> -->
  </head>
    <body>
   <a-scene embedded arjs="sourceType: webcam;">
      
      <a-assets>
        <img id="logo" src="logo-celepar01.svg">
        <img id="map1" src="mapa-ex01.png">
      </a-assets>

      <!-- <a-box position="0 0.5 -0.5" color="blue" scale="1 0.5 1" rotation= "0 45 0" material="opacity: 0.9;"></a-box> -->

      <a-gltf-model src="seta01.gltf" scale="0.050 0.050 0.050" position="0.7 0.86 -0.42" material="shader: flat; color:#f7a809"></a-gltf-model>


      <a-entity rotation="-90 0 0" position="0 1 -0.440" scale="1 1 1">
        <a-image src="#map1" scale="1 1 1" position="0.2 -0.5 0"></a-image>
      </a-entity>

      <!-- <a-text value="Vá até o 1° andar e segunda sala à direita" rotation="0 0 0" color="#FFF" position="-0.4 1.4 .5" scale="1 1 1"></a-text>
      <a-entity position="-0.4 1.4 -1.5" text-geometry="value: Vá até o 1° andar e segunda sala à direita; bevelEnabled: true; bevelSize: 0.0; bevelThickness: 0.01; size: 0.07; weight: bold; height: 0;" material="shader: flat; color: white"></a-entity> -->

      <a-entity position="-90 0 0" rotation="-5 0 0" scale=".5 .5 .5">

        <a-entity position="0 0 0.3" text-geometry="value: CODEC; style: italic; bevelEnabled: true; bevelSize: 0.0; bevelThickness: 0.03; size: 0.7; weight: bold; height: 0;" material="shader: flat; color: white"></a-entity>
      </a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-plane position="0 1 -2.08" width="1" height="2" color="#333" material="" geometry="width:3"></a-plane>
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-marker-camera preset='kanji'></a-marker-camera>

    </a-scene>
  </body>
</html>
